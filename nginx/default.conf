server {
    listen 80;

    location /api/v1 {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;

        proxy_set_header Host $http_host;
        proxy_set_header X-Nginx-Proxy true;
        proxy_pass http://grocery:3000;
        proxy_redirect off;
    }

    location /api-docs {
        proxy_pass http://grocery:3000;
    }
}